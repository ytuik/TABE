<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Pagina de login da loja generica da cidade">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Login da loja</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <style>
    body { 
        background-color: grey;
    }
    .btn-primary{
        background-color: #000000;
        border-color: #000000;
    }
  </style>
  <body class="text-center" background-color="grey">
    <form class="form-signin">
      <img class="mb-4" src="loja_Logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Administração</h1>
      <label for="inputEmail" class="sr-only">Login</label>
      <input type="email" id="Login" class="form-control" placeholder="Login" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="Senha" class="form-control" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar login
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy;</p>
    </form>
  </body>
</html>
